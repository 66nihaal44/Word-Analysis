<!DOCTYPE html>
<html lang = "en">
  <head>
  <script src="Chart.js"></script>
  <link rel ="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Word Analysis</h1>
    <p id="para1">Highlight text and right click on 'Analyze Words' to get a graph of the 
      most frequent words in the highlighted text. With options to exclude function 
      words, or how many elements to graph.</p>
    <p id="para2">Uses code from the Chart.js library.</p>
    <section class="controls">
      <input type="checkbox" id="excFunc">
      <label id="excFuncL" for="excFunc">Exclude Function Words</label>
      <input type="checkbox" id="excNum">
      <label id="excNumL" for="excNum">Exclude Numerals</label>
      <select id="wordNum">
        <option value="25">Display top 25 words</option>
        <option value="15">Display top 15 words</option>
        <option value="10" selected="selected">Display top 10 words</option>
      </select>
    </section>
    <ul id="wordList"></ul>
    <section class="chartSection">
      <canvas id="frqChart"></canvas>
    </section>
    <footer style="position:absolute;bottom:10px">Version 0.3</p>
    <script src="wordpanel.js"></script>
  </body>
</html>
