<!DOCTYPE html>
<html lang = "en">
  <script src="cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  <head>
  </head>
  <body>
    <h1>Test of Test Extension</h1>
    <canvas id="frqChart" style="width:100%;max-width:600px"></canvas>
    <script src="testpanel.js"></script>
    <script>
      new Chart("frqChart", {
      type: "bar",
      data: {
        labels: dispWords,
        datasets: [{
          backgroundColor: "red",
          data: dispFrq
        }]
      },
      options: {
        legend: {display: false},
        scales: {
          yAxes: [{
            ticks: {
              beginAtZero: true
            }
          }]
        },
        title: {
          display: true,
          text: "Frequency of Words"
        }
      }
    });
    </script>
  </body>
</html>
