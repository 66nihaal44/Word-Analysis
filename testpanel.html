<!DOCTYPE html>
<html lang = "en">
  <head>
  <script src="Chart.js"></script>
  </head>
  <body>
    <h1>Test of Test Extension</h1>
    <p id="para1">Highlight text and right click on 'Analyze' to get a graph of the most 
       frequent words in the highlighted text. With options to exclude function 
       words, or how many elements to graph.</p>
    <p id="para2">Uses code from the Chart.js library.</p>
    <input type="checkbox" id="excFunc">
    <label id="excFuncL" for="excFunc">Exclude Function Words</label><br>
    <canvas id="frqChart" style="width:100%;max-width:600px"></canvas>
    <select id="wordNum">
      <option value="25">25</option>
      <option value="15">15</option>
      <option value="10">10</option>
    </select>
    <p position="absolute" bottom="10px">Version 0.3</p>
    <script src="testpanel.js"></script>
  </body>
</html>
