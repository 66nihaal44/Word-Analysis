<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <h1>Test of Test Extension</h1>
    <p>Highlight text and right click on 'Analyze' to get a graph of the most 
       frequent words in the highlighted text. With options to exclude function 
       words, or how many elements to graph.</p>
    <p>Uses code from the Chart.js library.</p>
    <input type="checkbox" id="excFunc2">
    <label id="excFuncL2" for="excFunc2">Exclude Function Words</label>
    <input type="checkbox" id="excNum2">
    <label id="excNumL2" for="excNum2">Exclude Numerals</label>
    <select id="wordNum2">
      <option value="25">Display top 25 words</option>
      <option value="15">Display top 15 words</option>
      <option value="10">Display top 10 words</option>
    </select>
  </body>
  <script src="testpanel.js"></script>
</html>
